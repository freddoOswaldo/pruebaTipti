<div class="display">
  <div *ngFor = "let i of info" class="card">
    <section>
      <img class="img" [src]="i.image" alt="image">
    </section>
     <aside class="right">
      <div>
        <h1>{{i.name}}</h1>
      </div>    
      <div>
        <h2>{{i.status}}</h2>
      </div>
    </aside>
    </div>
  
</div>
